{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>JIIFS ADMIN</title>
{% endblock head %}

{% block navbar %}
<a href="{% url 'Home' %}">
    <button class="side-bar-buttons-items">HOME</button>
</a>
<a href="{% url 'settings' %}">
    <button class="side-bar-buttons-items">CONFIGURAÇÕES</button>
</a>
{% endblock navbar %}

{% block content %}
<div class="all-block">
    <section class="block1">
        <div class="title">
            <h1>ADICIONAR BANNER</h1>
        </div>
        <form id="function_validate_form" class="block-inputs" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="block-inputs-form" >
                <div>
                    <input class="ff" type="text" autocomplete="on" autocorrect="on" name="name" placeholder="Informe o nome do banner"
                        required>
                    <input class="ff" disabled type="text" autocomplete="on" autocorrect="on" name="name" placeholder="">
                    <label for="fotos" id="label-foto" class="custom-file-button">Adicione o banner</label>
                    <input required type="file" name="banner" id="fotos" accept=".jpg, .jpeg, .png" onchange="trocarTextoLabel()" required>
                    {% if messages %} 
                    <br>
                    {% for m in messages %}
                    <div style="background-color: #c5c5c5; padding: 20px;">
                        <p style="color: #AB0000;">{{m}}</p>
                    </div>
                    {% endfor %}
                    {% endif %}
                </div>
                <div>
                    <input class="input-confirm" type="submit" value="Confirmar"></input>
                </div>
            </div>
        </form>
    </section>
</div>
{% endblock content %}

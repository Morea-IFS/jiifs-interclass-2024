{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>JIIFS ADMIN</title>
{% endblock head %}

{% block navbar %}
<a href="{% url 'Home' %}">
    <button class="side-bar-buttons-items">HOME</button>
</a>
<a href="{% url 'games' %}">
    <button class="side-bar-buttons-items">JOGOS</button>
</a>
<a href="{% url 'projector_manage' %}">
    <button class="side-bar-buttons-items">CONFIGURAÇÕES</button>
</a>
<a href="{% url 'banner_manage' %}">
    <button class="side-bar-buttons-items">BANNERS</button>
</a>
{% endblock navbar %}

{% block content %}
<div class="all-block">
    <section class="block1">
        <div class="title">
            <h1>CONFIGURAÇÕES DO PROJETOR</h1>
        </div>
        <form id="function_validate_form" class="block-inputs" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="block-inputs-form">
                <div>
                    <input type="text" autocomplete="on" autocorrect="on" name="site" placeholder="Informe a url do site"
                        required>
                    <input required type="text" autocomplete="on" autocorrect="on" name="areasup"
                        placeholder="Informe uma frase">
                    <label for="fotos" id="label-foto" class="custom-file-button">Adicione o qrcode</label>
                    <input required type="file" name="qrcode" id="fotos" accept=".jpg, .jpeg, .png" onchange="trocarTextoLabel()">
                    {% if messages %} 
                    <br>
                    {% for m in messages %}
                    <div style="background-color: #c5c5c5; padding: 20px;"><p style="color: #AB0000;">{{m}}</p></div>
                    {% endfor %}
                    {% endif %}
                </div>
                <div>
                    <input class="input-confirm" type="submit" value="Confirmar"></input>
                </div>
            </div>
        </form>
    </section>
</div>
{% endblock content %}

{%load static%}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/navbar-cadastro.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/editar-geral.css' %}" />
    <title>JIIFS ADMIN</title>
</head>

<body>
    <main>
        <div class="all">
            <section class="side-bar">
                <div class="side-bar-top">
                    <img class="side-bar-logo" src="{% static 'images/logo-jiifs-2024.svg' %}" alt="Logo JIIFS24">
                    <div class="side-bar-buttons">
                        <a href="{% url 'Home' %}">
                            <button class="side-bar-buttons-items">HOME</button>
                        </a>
                        <a href="{% url 'player_manage' %}">
                            <button class="side-bar-buttons-items">JOGADORES</button>
                        </a>
                        <a href="{% url 'team_manage' %}">
                            <button class="side-bar-buttons-items">TIMES</button>
                        </a>
                        <a href="{% url 'matches_manage' %}">
                            <button class="side-bar-buttons-items">PARTIDAS</button>
                        </a>
                        <a href="{% url 'sport' %}">
                            <button class="side-bar-buttons-items">ESPORTES</button>
                        </a>
                    </div>
                </div>
                <div class="side-bar-bottom">
                    <section class="side-bar-register">
                        <h3 class="side-bar-register-title">CADASTRO</h3>
                        <button class="side-bar-buttons-items2">
                            <a href="{% url 'player_register' %}">Adicionar</a>
                        </button>
                    </section>
                    <div class="logos">
                        <img class="logos-items" src="{% static 'images/logo-morea.svg' %}" alt="Logo Morea">
                        <img class="logos-items" src="{% static 'images/logo-ifs-black.svg' %}" alt="Logo IFS">
                    </div>
                    <button class="side-bar-buttons-items2">
                        <a href="">Sair</a>
                    </button>
                </div>
            </section>
            <div class="all-block">
                <section class="block1">
                    <div class="title">
                        <h1>EDITAR JOGADOR</h1>
                    </div>
                    <div>
                        <form id="function_validate_form" class="block-inputs" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="block-inputs-form">
                                <div>
                                    <input type="text" autocomplete="on" autocorrect="on" name="name" placeholder="{{ player.name }}" value="{{ player.name }}" required>
                                    <input type="text" autocomplete="on" autocorrect="on" name="instagram" placeholder="{{ player.instagram }}" value="{{ player.instagram }}">
                                    <input type="text" autocomplete="on" autocorrect="on" name="number" placeholder="{{ player.number }}" value="{{ player.number }}" required>
                                    
                                    <select id="sexos" name="sexo" required>
                                        <option {% if player.sexo != 0 or 1 %} selected disabled {% endif %} value="2">Selecione o sexo</option>
                                        <option {% if player.sexo == 0 %} selected {% endif %} value="0">Masculino</option>
                                        <option {% if player.sexo == 1 %} selected {% endif %} value="1">Feminino</option>
                                    </select>
                                    <label for="fotos" id="label-foto" class="custom-file-button">{% if player.photo %} Trocar imagem {% else %} Adicione uma imagem {% endif %}</label>
                                    <input type="file" name="photo" id="fotos" accept=".jpg, .jpeg, .png" onchange="trocarTextoLabel()">
                                                                    
                                </div>
                                <div>
                                    <input class="green-button" type="submit" value="Confirmar">
                                </div>
                            </div>
                        </form>
                        <form id="function_validate_form_delete" class="block-inputs" method="post">
                            <div class="block-inputs-form">
                                {% csrf_token %}
                                <input class="input-delete" type="submit" value="excluir" name="excluir">
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
